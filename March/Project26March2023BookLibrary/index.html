<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
</head>
<body color="one">
    <div class="navbar four">
        <div class="home">Books</div>
        <div class="search"> <input type="search" name="" id=""></div>
        <div class="itempanel">

            <div class="item">Tags</div>
            <div class="item">Author</div>
            <div class="item">Recent</div>
            <button class="item">+</button>
        </div>
    </div>
    <div class="mainbody">

        <div class="grid">
            <div class="tile">
                <img src=""/>
                <div class="info">
                    <span class="BookName"></span>
                    <span class="Author"></span>
                    <span class="Pages"></span>
                    <button class="tags"></button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>This is a work by Divesh Kumar Chordia</p>

        <contact> diveshkumarchordia@gmail.com</contact>
    </div>
